<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="~{fragments/header :: header}">
</head>
<body>
<div th:replace="~{fragments/navigator :: navigator}">navigator</div>

    <div class="container blog-content-container">
 
		<form th:action="@{/register}"  method="post">
			<h2 class="form-signin-heading">new member sign up</h2>
			
			<div class="form-group col-md-5">
				<label for="username" class="col-form-label">user name</label>
				<input type="text" class="form-control" id="username" name="username" minlength="3" maxlength="50" placeholder="please input your login name" required="required" />
	 
			</div>
			<div class="form-group col-md-5">
				<label for="email" class="col-form-label">email</label>
				<input type="email" class="form-control" id="email" name="email" maxlength="50" placeholder="please input your email" required="required" />
			</div>
			<div class="form-group col-md-5">
				<label for="name" class="col-form-label">nick name</label>
				<input type="text" class="form-control" id="name" name="name" minlength="2" maxlength="20" placeholder="please input your nick name" required="required" />
			</div>
			<div class="form-group col-md-5">
				<label for="password" class="col-form-label">password</label>
				<input type="password" class="form-control" id="password" name="password" maxlength="30" placeholder="please input your password." required="required" />
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">join</button>
			</div> 
		</form>
    </div> <!-- /container -->
 
	
	<div th:replace="~{fragments/footer :: footer}">...</div>
    </body>
</html>
