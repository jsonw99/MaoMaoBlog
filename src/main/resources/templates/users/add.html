<div class="container">
 
<form th:action="@{/users}" method="post" th:object="${userModel.user}" id="userForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="username" class="col-form-label">user name</label>
		<input type="text" class="form-control" id="username" name="username"  th:value="*{username}" minlength="3" maxlength="50" placeholder="length between 3 and 50 characters">
	</div>

	<div class="form-group">
		<label for="email" class="col-form-label">email</label>
		<input type="email" class="form-control" id="email" name="email" th:value="*{email}" maxlength="50" placeholder="email address">
	</div>

	<div class="form-group">
		<label for="name" class="col-form-label">nick name</label>
		<input type="text" class="form-control" id="name" name="name" th:value="*{name}" minlength="2" maxlength="20" placeholder="length between 2 and 20 characters" >
	</div>

	<div class="form-group">
		<label for="password" class="col-form-label">password</label>
		<input type="password" class="form-control" id="password" name="password"  th:value="*{password}" maxlength="30" placeholder="password" >
	</div>

	<div class="form-group">
		<label for="authorities" class="col-form-label">role</label>
  		<select id="authorities" name="authorityId" class="form-control form-control-chosen" data-placeholder="please choose">
		  <option value="1">admin</option>
		  <option value="2">user</option>
		</select>
	</div>
</form>
 
</div>
<!-- /.container -->
